<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                    <h3 class="fw-bold mb-2">Alta de Educaci√≥n</h3>
                    <p class="text-white-50 mb-5">Complete todos los datos</p>
  
                    <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
                        <div class="form-outline form-white mb-4">
                            <label class="form-label" for="nombreInstitucion">Nombre de Institucion:</label>
                            <input type="text" id="nombreInstitucion" name="nombreInstitucion" class="form-control form-control-lg" [(ngModel)]="nombreInstitucion" required />
                        </div>
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-6">
                                <div class="form-outline form-white mb-2">
                                    <label class="form-label" for="nombreInstitucion">Fecha:</label>
                                    <input type="text" id="fechaInicial" name="fecha" class="form-control form-control-lg" [(ngModel)]="fecha" required />
                                </div>
                            </div>
                        </div>
                        <div class="form-outline form-white mb-4">
                            <label class="form-label" for="nombreInstitucion">Descripcion:</label>
                            <textarea id="descripcion" rows="3" name="descripcion" class="form-control form-control-lg" [(ngModel)]="descripcion" required></textarea>
                        </div>
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Guardar</button>
                    </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
