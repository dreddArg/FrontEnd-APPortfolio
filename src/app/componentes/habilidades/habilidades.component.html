            <!-- Seccion Habilidades -->
            <section class="habilidades seccion-oscura">
                <div class="container text-center">
                  <div class="row">
                    <h1>{{datosWeb?.habilidadesTitulo}}</h1>
                  </div>
                  <div class="col align-items-center">
                    <button type="button" class="btn btn-dark" routerLink="/nuevahab" *ngIf="isLogged"><i class="bi bi-plus-circle"></i></button>
                  </div>
                  <div class="row habrow align-items-center" *ngFor="let hab of habilidades">
                    <div class="col-12 col-md-4">
                      <h2><span class="align-middle">{{hab.nombreHab}}</span></h2>
                    </div>
                    <div class="col-12 col-md-8" *ngIf="!isLogged"> <!-- si no esta logueado muestra datos en 8 columnas de Boostrap -->
                      <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 20px">
                        <div class="progress-bar" style="width: {{hab.porcentaje}}%">{{hab.porcentaje}}%</div>
                      </div>
                    </div>
                    <div class="col-12 col-md-6" *ngIf="isLogged"> <!-- si no esta logueado muestra datos en 8 columnas de Boostrap -->
                      <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 20px">
                        <div class="progress-bar" style="width: {{hab.porcentaje}}%">{{hab.porcentaje}}%</div>
                      </div>
                    </div>
                    <div class="col-6 col-md-1 text-end" *ngIf="isLogged">
                      <button type="button" class="btn btn-dark" routerLink="/edithab/{{hab.id}}">
                        <i class="bi bi-pencil"></i>
                      </button>
                    </div>
                    <div class="col-6 col-md-1 text-start" *ngIf="isLogged">
                      <button type="button" class="btn btn-dark" (click)="deleteHabilidades(hab.id)">
                        <i class="bi bi-trash3"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </section>
