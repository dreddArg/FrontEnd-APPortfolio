<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-2 text-center">
                <div class="mb-md-5 mt-md-4 pb-2">
                    <h3 class="fw-bold mb-2">Edici√≥n del Perfil</h3>
                    <p class="text-white-50 mb-5">Complete todos los datos</p>
                    <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
                        <div class="form-outline form-white mb-4">
                            <label class="form-label" for="nombreInstitucion">Nombre y Apellido:</label>
                            <input type="text" id="nombreInstitucion" name="nombreInstitucion" class="form-control form-control-lg" [(ngModel)]="perAEditar.nombre" required />
                        </div>
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-12">
                                <div class="form-outline form-white mb-2">
                                    <label class="form-label" for="nombreInstitucion">Bio:</label>
                                    <input type="text" id="fechaInicial" name="fecha" class="form-control form-control-lg" [(ngModel)]="perAEditar.bio" required />
                                </div>
                            </div>
                        </div>
                        <div class="form-outline form-white mb-4">
                            <label class="form-label" for="nombreInstitucion">Descripcion:</label>
                            <textarea id="descripcion" rows="3" name="descripcion" class="form-control form-control-lg" [(ngModel)]="perAEditar.longBio" required></textarea>
                        </div>
                        <div class="imagen">
                            <img [src]="storageService.urlFile" width="150px">
                        </div>
                        <div class="div">
                            <label>Seleccione imagen:</label>
                            <input type="file" class="form-control" id="img" name="img" [(ngModel)]="perAEditar.fotoPerfilUrl" (change)="uploadFile($event)" accept=".jpg, .jpeg, .png">
                        </div>
                        <BR>
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Guardar</button>
                    </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
