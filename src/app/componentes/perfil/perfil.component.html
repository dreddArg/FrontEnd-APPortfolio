    <!-- Perfil -->
    <section class="perfil align-items-stretch">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-4">
          <img [src]="miPerfil.fotoPerfilUrl" alt="Foto de Sergio Durelli">
          <h1>{{miPerfil.nombre}}</h1>
          <h2>{{miPerfil.bio}}</h2>
        </div>
        <div class="col-12 col-md-8">
          <p>{{miPerfil.longBio}}</p>
        </div>
      </div>
      <div class="row justify-content-center align-items-center" *ngIf="isLogged">
        <div>
          <button type="button" class="btn btn-light" routerLink="/editper/1">
            <i class="bi bi-pencil"></i>
          </button>
        </div>
      </div>
    </section>
