            <!-- Seccion Proyectos -->
            <section class="proyectos seccion-clara">
              <div class="container text-center">
                <div class="row">
                  <h1>{{datosWeb.proyectosTitulo}}</h1>
                </div>
                <div class="col align-items-center">
                  <button type="button" class="btn btn-light" routerLink="/nuevapro" *ngIf="isLogged"><i class="bi bi-plus-circle"></i></button>
                </div>
                <div class="row prorow align-items-center" *ngFor="let proy of proyectos">
                  <div class="col-12 col-md-4 text-center">
                    <div class="row justify-content-center">
                      <div class="col-12 align-items-center">
                        <a [href]="(proy.link)" target="_blank"><img [src]="proy.urlImg" class="rounded mx-auto d-block" alt="Imagen Miniatura del proyecto" width="150" height="150"></a>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-md-8"  *ngIf="!isLogged"> <!-- si no esta logueado muestra datos en 8 columnas de Boostrap -->
                    <div class="col-12">
                      <div class="col-12">
                        <h2>{{proy.nombreProyecto}}</h2>
                      </div>
                      <div class="col-12">
                        <p>{{proy.descripcion}}</p>
                      </div>
                      <div class="col-12">
                        <button type="button" class="btn btn-light" routerLink="/editpro/{{proy.id}}">
                          <a [href]="(proy.link)" target="_blank"><i class="bi bi-link"></i></a>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-md-6"  *ngIf="isLogged"> <!-- si esta logueado ajusto los datos a 6 columnas por iconos de editar y eliminar -->
                    <div class="col-12">
                      <div class="col-12">
                        <h2>{{proy.nombreProyecto}}</h2>
                      </div>
                      <div class="col-12">
                        <p>{{proy.descripcion}}</p>
                      </div>
                      <div class="col-12">
                        <button type="button" class="btn btn-light" routerLink="/editpro/{{proy.id}}">
                          <a [href]="(proy.link)" target="_blank"><i class="bi bi-link"></i></a>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="col-6 col-md-1 text-end" *ngIf="isLogged">
                    <button type="button" class="btn btn-light" routerLink="/editpro/{{proy.id}}">
                      <i class="bi bi-pencil"></i>
                    </button>
                  </div>
                  <div class="col-6 col-md-1 text-start" *ngIf="isLogged">
                    <button type="button" class="btn btn-light" (click)="delete(proy.id)">
                      <i class="bi bi-trash3"></i>
                    </button>
                  </div>
                </div>
              </div>
            </section>
