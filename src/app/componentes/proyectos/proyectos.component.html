            <!-- Seccion Proyectos -->
            <section class="proyectos seccion-clara">
              <div class="container text-center">
                <div class="row">
                  <h1>{{datosWeb.proyectosTitulo}}</h1>
                </div>
                <div class="row prorow align-items-center" *ngFor="let proy of proyectos">
                    <div class="col-12 col-md-4 align-items-center">
                      <img [src]="proy.urlImg" alt="Imagen Miniatura del proyecto">
                    </div>
                  <div class="col-12 col-md-8">
                    <div class="col-12">
                      <h2>{{proy.nombreProyecto}}</h2>
                    </div>
                    <div class="col-12">
                      <p>{{proy.descripcion}}</p>
                    </div>
                    <div class="col-12">
                      {{proy.link}}
                    </div>
                  </div>  
                </div>
              </div>
            </section>
