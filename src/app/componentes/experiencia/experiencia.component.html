    <!-- Seccion experiencia -->
    <section class="experiencia seccion-oscura">
        <div class="container text-center">
          <div class="row align-items-center">
            <h1>{{datosWeb.experienciaTitulo}}</h1>
          </div>
          <div class="col align-items-center">
            <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged"><i class="bi bi-plus-circle"></i></button>
          </div>
          <div class="row align-items-center exprow" *ngFor="let experiencia of exp">
            <div class="col-12 col-md-4 text-center">
              <div class="row align-items-center justify-content-center">
                <div class="col-12 col-md-6 text-md-end">
                  <img class="img-fluid" width="80" height="80" alt="Logo" [src]="experiencia.logo">
                </div>
                <div class="col-12 col-md-6 text-md-start">
                  <h2>{{experiencia.nombreEmpresa}}</h2>
                </div>
              </div>
              <div class="">
                <p><span class="badge rounded-pill text-bg-light">{{experiencia.fechaInicial}}</span> - 
                  <span class="badge rounded-pill text-bg-light">{{experiencia.fechaFinal}}</span></p>
              </div>
            </div>
            <div class="col-12 col-md-8" *ngIf="!isLogged"> <!-- si no esta logueado muestra datos en 9 columnas de Boostrap -->
              <p>{{experiencia.descripcion}}</p>
            </div>
            <div class="col-12 col-md-6" *ngIf="isLogged"> <!-- si esta logueado ajusto los datos a 7 columnas por iconos de editar y eliminar -->
              <p>{{experiencia.descripcion}}</p>
            </div>
            <div class="col-6 col-md-1 text-end" *ngIf="isLogged">
              <button type="button" class="btn btn-dark" routerLink="/editexp/{{experiencia.id}}">
                <i class="bi bi-pencil"></i>
              </button>
            </div>
            <div class="col-6 col-md-1 text-start" *ngIf="isLogged">
              <button type="button" class="btn btn-dark" (click)="delete(experiencia.id)">
                <i class="bi bi-trash3"></i>
              </button>
            </div>
          </div>
        </div>
    </section>
